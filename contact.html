<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="images/images.png" />
    <title>Moon Software</title>
  </head>
  <body>
    <div class="container-contact">
      <!--Header start-->
      <header class="header">
        <img class="header__logo" src="images/logomoon.png" alt="logo" />
        <div class="navigation">
          <nav class="navigation__nav">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="" class="navigation__link">Anasayfa</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Hakkımızda</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Referanslarımız</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Blog</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">İletişim</a>
              </li>
            </ul>
          </nav>
          <button class="button"><span>Giriş</span><span>Giriş</span></button>
        </div>
        <div class="header__social-nav">
          <nav class="social-nav">
            <ul class="social-nav__list">
              <li class="social-nav__item">
                <a href="" class="social-nav__links"></a>
                <svg class="social-nav__icon">
                  <use xlink:href="images/sprite.svg#twitter"></use>
                </svg>
              </li>

              <li class="social-nav__item">
                <a href="" class="social-nav__links"></a>
                <svg class="social-nav__icon">
                  <use xlink:href="images/sprite.svg#facebook"></use>
                </svg>
              </li>

              <li class="social-nav__item">
                <a href="" class="social-nav__links"></a>
                <svg class="social-nav__icon">
                  <use xlink:href="images/sprite.svg#linkedin"></use>
                </svg>
              </li>
              <li class="social-nav__item">
                <a href="" class="social-nav__links"></a>
                <svg class="social-nav__icon">
                  <use xlink:href="images/sprite.svg#instagram"></use>
                </svg>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="contact">
        <div class="contact__left">
            <form action="" class="form">
                <h1 class="form__heading">Bize Ulaşın</h1>
                <input class="form__input" type="text" placeholder="Adınız ve Soyadınız" required>
                <input class="form__input" type="email" placeholder=" E-mail Adresiniz" required>
                <input class="form__input" type="tel" placeholder="Telefon Numaranız" required>
                <textarea class="form__input form__message" name="message" id="message" cols="30" rows="7" placeholder="Mesajınız"></textarea>
                <button class="button button--middle">
                    <span>Gönder</span>
                    <span>Gönder</span>
                </button>



            </form>

        </div>
          <div class="contact__right">
             <div class="contact-info">
              <ul class="contact-info__list contact-info__list--vertical">
                <li class="contact-info__item">
                  <svg class="contact-info__icon">
                    <use xlink:href= images/sprite.svg#pin> </use> </svg>
                    <span>Gölcük / KOCAELİ</span>
                </li>
                 <li class="contact-info__item">
                  <svg class="contact-info__icon">
                    <use xlink:href= images/sprite.svg#call> </use> </svg>
                    <span> 0262 500 xx xx </span>
                </li>
                 <li class="contact-info__item">
                  <svg class="contact-info__icon">
                    <use xlink:href= images/sprite.svg#smartphone> </use> </svg>
                    <span>0546 444 00 xx</span>
                </li>
                 <li class="contact-info__item">
                  <svg class="contact-info__icon">
                    <use xlink:href= images/sprite.svg#mail> </use> </svg>
                    <span>moonsoft@moonsoft.com</span>
                </li>
              </ul>
            </div>
        </div>


      </div>
      
    </div>
  </body>
</html>
